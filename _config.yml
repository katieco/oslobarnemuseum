# Site configuration
# 1. Files excluded from Jekyll builds
# 2. Installed Gems
# 3. Gem settings
# 4. Jekyll settings
# 5. Collections
# 6. Jekyll collections settings
# 7. Site settings
# 8. Site navigation

# 1. Files excluded from Jekyll builds
exclude:
- README.md
- CODE_OF_CONDUCT.md
- CONTRIBUTING.md
- screenshot.png
- LICENSE
- CNAME
- Gemfile
- Gemfile.lock
- demo/*
- alembic-jekyll-theme.gemspec

# 2. Installed Gems
gems:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jemoji

# 3. Gem settings
paginate: 4 # jekyll-paginate > items per page
paginate_path: blog/page:num # jekyll-paginate > blog page
jekyll-mentions: https://twitter.com # jekyll-mentions > service used when @replying
twitter:
  username: oslobarnemuseum # jekyll-seo-tag > Owners twitter username
author: Oslobarnemuseum # jekyll-seo-tag > default author
social: # jekyll-seo-tag > social overrides
  name: Oslo Barnemuseum # jekyll-seo-tag > real name
  links:  # jekyll-seo-tag > social aliases (sameAs)
    - https://twitter.com/oslobarnemuseum
    - https://www.facebook.com/oslobarnemuseum
    - https://www.linkedin.com/in/daviddarnes
    - https://plus.google.com/+DavidDarnes
    - https://github.com/daviddarnes

# 4. Jekyll settings
sass:
  style: compressed # Style compression
permalink: pretty  # Permalink style (/YYYY/MM/DD/page-name/)
excerpt_separator: <!-- more --> # Marks end of excerpt in posts
timezone: Europe/Oslo # Timezone for blog posts and alike

# 5. Collections
collections:
  posts:
    title: Innlegg # Needed for Siteleaf
    output: true
    description: "Opplevelser, glimtskudd og leking." # The post list page content
    feature_text: |
      ## Barnemuseets blog
    feature_image: "https://unsplash.it/800/200/"

# 6. Jekyll collections settings
defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: page # Default layout
      image: "/assets/default-social-image.png" # Default image for sharing
  -
    scope:
      path: ""
      type: posts
    values:
      layout: post # Default layout
      image: "/assets/default-social-image.png" # Default image for sharing

# 7. Site settings
encoding: utf-8 # Make sure the encoding is right
title: "Oslo Barnemuseum" # Site name or title, also used in jekyll-seo-tag
logo: "/assets/obm_logo.png" # Site logo, also used in jekyll-seo-tag
description: "Er det ikke på tide at vi kan få et barnemuseum i Oslo til nytte og glede for barn, familier, lærere, turister og andre?" # Site description and default description, also used in jekyll-seo-tag
url: "https://katieco.github.io" # Site url, also used in jekyll-seo-tag
baseurl: "/oslobarnemuseum"
repo: "https://github.com/katieco/oslobarnemuseum"
email: "info@oslobarnemuseum.org"
# disqus: "alembic-1" # Blog post comments, uncomment the option and set the site ID from your Disqus account
avatarurl: "/assets/favicon.png" # Uses avatars for favicons to get multple sites, eg Gravatar, Twitter, GitHub

# 8. Site navigation
navigation_header:
  Hjem: /
  Museet: /om/
  Blog: /blog/
  Kategorier: /kategorier/
  Søk: /sok/

navigation_footer:
  Samskapt: https://github.com/katieco/oslobarnemuseum

social_links: # Appears in sidebar. Set the urls then uncomment and comment out as desired
  Twitter: https://twitter.com/oslobarnemuseum
  Facebook: https://www.facebook.com/oslobarnemuseum
#  Google+: https://plus.google.com/
  GitHub: https://github.com/katieco/oslobarnemuseum
