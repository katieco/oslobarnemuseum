<div class="form  form--contact">
    <form class="contact-form" action="" method="POST">
        <label class="label" for="name">Navn: <span class="required">*</span></label>
        <input class="input" id="name" type="text" name="name" value="" placeholder="Ditt navn" required="required" />

        <label class="label" for="_replyto">E-post: <span class="required">*</span></label>
        <input class="input" id="_replyto" type="email" name="_replyto" value="" placeholder="bruker@nettside.no" required="required" />

        <label class="label" for="message">Melding: <span class="required">*</span></label>
        <textarea class="textarea" id="message" name="message" placeholder="Din melding..." required="required"></textarea>

        <input class="button" type="submit" value="Send melding" />
        <br/>
				<small class="small"><span class="required">*</span> indikerer obligatoriske felt</small>

				<input type="text" name="_gotcha" style="display:none">
				<input type="hidden" name="_subject" value="Message from {{ site.name }} website">
				<input type="hidden" name="_next" value="/thanks/" />
    </form>
</div>
<script>
	var email = "{{ site.email | split: "" | reverse | join: "" }}";
	var unraveledEmail = email.split("").reverse().join("");
	var form = document.querySelector(".contact-form");
		form.setAttribute("action", "https://formspree.io/" + unraveledEmail);
</script>
<noscript>Please enable JavaScript to use the form.</noscript>
